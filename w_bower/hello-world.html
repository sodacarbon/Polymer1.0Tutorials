<!-- Same Structure with bower_components/google-map/google-map.html -->

<link rel="import" href="bower_components/polymer/polymer.html">

<!--CSS, HTML, JAVASCRIPT , all in one html component file-->
<dom-module id="hello-world">
    <style>
        h1 {
            color: blue;
        }
    </style>
    <template>
        <h1>{{firstName}} {{lastName}}</h1>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'hello-world',
        properties: {
            firstName: String,
            lastName: String
        }
    });
</script>
