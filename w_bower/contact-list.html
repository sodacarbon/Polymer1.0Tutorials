<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="contact-listing.html">

<!--CSS, HTML, JAVASCRIPT , all in one html component file-->
<dom-module id="contact-list">
    <style>
        ul {
            list-style: none;
        }
        li + li {
            border-top: solid 1px #666;
        }
    </style>
    <template>
        <ul>
            <template is="dom-repeat" items="{{contacts}}">
                <li>
                    <contact-listing
                        name="{{item.name}}"
                        email="{{item.email}}"
                        img="{{item.img}}">
                    </contact-listing>
                </li>
            </template>
        </ul>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'contact-list',
        ready: function () {
            this.contacts = [
