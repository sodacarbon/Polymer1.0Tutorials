<link rel="import" href="bower_components/polymer/polymer.html">

<!--CSS, HTML, JAVASCRIPT , all in one html component file-->
<dom-module id="contact-list">
    <style>
        h1 {
            color: blue;
        }
    </style>
    <template>
        <input type="text" value="{{firstName::input}}">
        <h1>{{firstName}} {{lastName}}</h1>
        <h1>{{fullName}}</h1>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'contact-list',
        properties: {
            firstName: String,
            lastName: {
                type: String,
                value: "Gaga"   // default value
            },
            fullName: {
                type: String,
                computed: 'computeFullName(firstName, lastName)'
            }
        },
        computeFullName: function (firstName, lastName) {
            return firstName + ' ' + lastName;
        }
    });
</script>
