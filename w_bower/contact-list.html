<link rel="import" href="bower_components/polymer/polymer.html">

<!--CSS, HTML, JAVASCRIPT , all in one html component file-->
<dom-module id="contact-list">
    <style>
        ul {
            list-style: none;
        }
        li {
            display: flex;
            margin-bottom: 20px;
        }
        li img {
            border-radius: 50%;
            margin-right: 10px;
        }
        li + li {
            border-top: solid 1px #666;
        }
        h3 {
            margin: 0 40px 0 0;
            line-height: 80px;
        }
        li span {
            line-height: 80px;
        }
    </style>
    <template>
        <ul>
            <li>
                <img src="https://randomuser.me/api/portraits/thumb/men/10.jpg" alt="">
                <h3>Scott</h3>
                <span>scott@leveluptuts.com</span>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/thumb/men/5.jpg" alt="">
                <h3>Tim</h3>
                <span>tim@leveluptuts.com</span>
            </li>
            <li>
                <img src="https://randomuser.me/api/portraits/thumb/men/3.jpg" alt="">
                <h3>Ben</h3>
                <span>ben@leveluptuts.com</span>
            </li>
        </ul>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'contact-list',
        properties: {
            firstName: String,
            lastName: {
                type: String,
                value: "Gaga"   // default value
            },
            fullName: {
                type: String,
                computed: 'computeFullName(firstName, lastName)'
            }
        },
        computeFullName: function (firstName, lastName) {
            return firstName + ' ' + lastName;
        }
    });
</script>
